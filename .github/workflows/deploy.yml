name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Clean install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install
      
      - name: Build site
        run: npm run generate
        env:
          NODE_ENV: production
      
      - name: Add .nojekyll file
        run: touch .output/public/.nojekyll
      
      - name: Setup SPA routing for GitHub Pages
        run: |
          # Copy index.html to 404.html for SPA routing
          cp .output/public/index.html .output/public/404.html
          # Ensure all routes have their respective HTML files
          mkdir -p .output/public/about
          cp .output/public/index.html .output/public/about/index.html
          mkdir -p .output/public/blog  
          cp .output/public/index.html .output/public/blog/index.html
          mkdir -p .output/public/games
          cp .output/public/index.html .output/public/games/index.html
          mkdir -p .output/public/privacy
          cp .output/public/index.html .output/public/privacy/index.html
      
      - name: Debug output directory
        run: |
          echo "Contents of project root:"
          ls -la
          echo "Contents of .output/public:"
          ls -la .output/public/ || echo ".output/public not found"
          echo "First few HTML files:"
          find .output/public -name "*.html" | head -5
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.output/public'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4